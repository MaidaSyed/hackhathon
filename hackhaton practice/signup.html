<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./loginAndSign.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <h1>SIGNUP</h1>
    <input type="text" required name="" id="name" placeholder="ENTER NAME"><br><br>
    <input type="email" required name="" id="email" placeholder="ENTER EMAIL"><br><br>
    <input type="text" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@#$%^&+=!])[A-Za-z\d@#$%^&+=!]{8,}$" required name="" id="password" placeholder="ENTER PASSWORD"><br><br>
    <p>already have an account? <a href="./login.html">Login</a></p><br>
    <button id="signup-btn">SIGNUP</button>
</div>

    <script type="module" src="./config.js"></script>
    <script type="module" src="./signup.js"></script>
</body>
</html>
